    <!-- Script to create placeholders for case study images until real ones are uploaded -->
    <script>
      // This script simply makes sure the app doesn't break if case study images aren't found
      // In production, replace with actual case study images
      window.handleMissingCaseStudyImage = function(elementId, studyNumber) {
        const element = document.getElementById(elementId);
        if (element) {
          element.onerror = null;
          element.src = `https://placehold.co/600x400/lightgray/darkgray?text=Case+Study+${studyNumber}`;
        }
      };
    </script>
